<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Charts</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* Milk white background */
        }
        h1, h2 {
            text-align: center;
            color: #007bff; /* Blueish accent */
        }
        img {
            display: block;
            margin: 0 auto;
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff; /* Blueish accent */
            color: #fff; /* White text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <h1>Product Charts</h1>
    <h2>Recommendation Share</h2>
    <img src="{{ url_for('static', filename='pie_chart.png') }}" alt="Pie Chart">
    <h2>Number of Opinions by Star Rating</h2>
    <img src="{{ url_for('static', filename='bar_chart.png') }}" alt="Bar Chart">
    <button onclick="window.location.href='/product/{{ product_id }}'">Back to Product Page</button>
</body>
</html>
