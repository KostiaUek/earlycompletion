        body {
            margin: 0;

            font-family: Arial, sans-serif;

        }
        .container {
            max-width: 800px;
            margin: 50px auto 0;
            padding: 20px;

            border-radius: 10px;

            padding: 0;

        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #007bff; /* Blueish accent */
            padding: 8px 16px;
            border-radius: 20px;
            background-color: #f0f0f0;
            transition: background-color 0.3s ease;
        }
        nav ul li a:hover {
            background-color: #ddd;
        }
        p, h2 {
            text-align: center;
            color: #555; /* Darker text color */
        }
        h2 {
            margin-top: 20px;
